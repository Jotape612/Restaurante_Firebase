<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generico - Criar Conta</title>
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" href="../public/stylesheets/criarconta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcUEW2R77z69JVig953jzlJ7LBgABueh4",
            authDomain: "restaurante-generico-62ef3.firebaseapp.com",
            projectId: "restaurante-generico-62ef3",
            storageBucket: "restaurante-generico-62ef3.firebasestorage.app",
            messagingSenderId: "1006261801240",
            appId: "1:1006261801240:web:73998a8c77dce48a194e6d",
            measurementId: "G-W7FCET93KS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.registerUser = async (event) => {
            event.preventDefault();
            const form = document.getElementById('registerForm');
            const email = form.email.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem. Tente novamente.");
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Conta criada com sucesso!");
                window.location.href = "../views/login.html";
            } catch (error) {
                alert("Erro ao criar conta: " + error.message);
            }
        };
    </script>
</head>


<body>
    <header>
        <nav id="navbar">
            <span id="nav_Logo"><i class="fas fa-pizza-slice"></i> Gen</span>
            <ul id="nav_list">
                <li class="nav-item active"><a class="nav-link" href="../views/index.html">Início</a></li>
                <li>
                    <a class="nav-link" href="carrinho.html">
                        <span class="cart-count" id="cart-count">0</span>
                        <i class="fas fa-shopping-cart"></i> Carrinho
                    </a>
                </li>
            </ul>
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item active"><a class="nav-link" href="../views/index.html">Início</a></li>
                <li>
                    <a class="nav-link" href="carrinho.html">
                        <span class="cart-count" id="cart-count">0</span>
                        <i class="fas fa-shopping-cart"></i> Carrinho
                    </a>
                </li>
            </ul>
        </div>
    </header> 

    <div class="login">
        <div class="login-form">
            <h1>Criar Conta</h1>
            <form id="registerForm" onsubmit="registerUser(event)">
                <input type="text" name="name" placeholder="Nome completo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Senha" minlength="6" required>
                <input type="password" name="confirmPassword" placeholder="Repita a senha" minlength="6" required>
                <div class="checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Concordo com os <a href="termos.html">termos e condições</a></label>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
            <a href="login.html" class="link-color">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <footer>
        <div id="footer_items">
            <span id="copyright">&copy; 2024 João Paulo Oliveira</span>
            <div class="social-media-buttons">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
